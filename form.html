<html>
<head>
<title>Form in HTML</title>
</head>
<body bgcolor="darkmagneta">
<h2>Registration form</h2>
<form>
<fieldset>
<legend>User Personal Information</legend>
<h3>FirstName:</h3>
<input type="text" name="FirstName" value="" autofocus>
<h3>LastName:</h3>
<input type="lastname" name="LastName" value="" required>
<input type="submit" name="submit"><br>
<h3>Date of Birth:</h3>
<input type="date" id="bdaymonth" name="bdaymonth"><br>
<h3>Email:</h3>
<input type="text" name="">
<h3>Password:</h3>
<input type="text" name="">
<h3>Enter your phone number:</h3>
<input type="text" name="">
<h3>Country:</h3>
<select size="5">
<option>Australia</option>
<option>India</option>
<option>Canada</option>
<option>UK</option>
<option>Russia</option>
<option>South Africa</option>
</select>
<h3>State:</h3>
<input list="browsers" name="browsers">
<datalist id="browsers">
<option>Andaman & Nicobar Island</option>
<option>Maharashtra</option>
<option>Bihar</option>
<option>Haryana</option>
<option>Uttar Pradesh</option>
</datalist>
<h3>Pin:</h3>
<input type="text" name="pin" value="">
<h3>Gender:</h3>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
<h3>Hobbies:</h3>
<input type="checkbox">Dancing
<input type="checkbox">Reading<br>
<input type="checkbox">Painting
<input type="checkbox">Singing
<h3>Languages Known:</h3>
<input type="checkbox">C
<input type="checkbox">C++<br>
<input type="checkbox">Java
<input type="checkbox">Python
<h3>Enter your Address:</h3>
<textarea rows="5" cols="30">
</textarea><br><br>
<h3>Resume Upload:</h3>
<input type="file" name="file" accept=""><br><br>
<input type="Submit" value="submit">
<input type="reset">
</fieldset>
</form>
</body>
</html>
